<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 50px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Static Website!</h1>
    <p>Here is some information about the website and what it offers.</p>
</header>

<main>
    <h2>Learn More</h2>
    <p>This is a simple static website hosted on Azure. You can update this page with any content you'd like.</p>
    <a href="https://example.com" class="cta-button">Click Here to Learn More</a>
</main>

<footer>
    <p>&copy; 2025 My Static Website. All Rights Reserved.</p>
</footer>

</body>
</html>
